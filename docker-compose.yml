version: "3"

services:
  xptrack-frontend:
    container_name: xptrack-frontend
    build: .
    environment:
      - REACT_APP_SITEURL=${REACT_APP_SITEURL}
      - REACT_APP_FETCH_TIMEOUT=${REACT_APP_FETCH_TIMEOUT}
    volumes:
     - ./app:/home/node/app/
    ports:
      - "${HTTP_DEV_PORT}:3000"